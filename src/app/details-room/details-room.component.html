<h2>Rooms-Details</h2>
<div *ngIf="room">
  <div><label for="name">Name:</label>{{room.name}}</div>

  <div><label for="data">Data:</label>{{room.data}}</div>
  <div><label for="startHour">Start hour:</label>{{room.startHour}}</div>
  <div><label for="endHour">End hour:</label>{{room.endHour}}</div>
  <br><br><br>
  <button (click)="list()" class="btn btn-info">Back to Room List</button>












</div>
